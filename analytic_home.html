<body>
    <img src="images/CMBANK LG.png" alt="cmbank" class="cmbank_img_analytic">
    <h3 class="login_title">Welcome abel.ayinde@gmail.com</h3>
    <h3 class="login_title">Customer Deposit</h3>
        <form action="" method="post" enctype="multipart/form-data" class="login_form">
            <span class="user_login_text"><b>Customer Details with Amount</b></span><br>
            <div class="input_name"><b>Account Number</b></div>
            <input  type="text" name="account_number" placeholder="Account Number"  class="form_textfield"  required >
            <div class="input_name"><b>Account Name</b></div>
            <input  type="text" name="account_name" placeholder="Account Name"  class="form_textfield"  required >
            <div class="input_name"><b>Amount</b></div>
            <input  type="number" name="amount" placeholder="Amount"  class="form_textfield"  required >
            <div class="input_name"><b>Date of deposit</b></div>
            <input  type="date" name="date_deposit"  class="form_textfield"  required >
            <input type="submit" name="save" value="SUBMIT DEPOSIT" class="submit_btn"><br>
        </form>
        <p class="register">Cooperative Mortgage Bank 2024</p>
</body>
