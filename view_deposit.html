<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Deposit Page</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" > -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" > -->
    <link rel="icon" type="image/x-icon" href="images/CMBANK LG.png">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="icon" type="image/x-icon" href="CMBANK LG.png">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 
</head>
<body>
    <img src="images/CMBANK LG.png" alt="cmbank" class="cmbank_img_login">
    <h3 class="login_title">My Deposit Mobilization</h3>
    <div class="view_deposit_items">
        <form action="" method="post" enctype="multipart/form-data" class="view_form">
            <input type="text" value="Account Number" name="acc_number" class="view_acc_number" readonly>
            <input type="text" value="Amount" name="acc_amount" class="view_acc_amount" readonly>
            <input type="submit" value="Click for Full Details" class="view_acc_details_title">
        </form>        
    </div>

    <!-- List of deposit-->
    <div class="view_deposit_items">
        <form action="" method="post" enctype="multipart/form-data" class="view_form">
            <input type="text" value="Account Number" name="acc_number" class="view_acc_number_value" readonly>
            <input type="text" value="Amount" name="acc_amount" class="view_acc_amount_value" readonly>
            <input type="submit" value="View Full Details" class="view_acc_details">
        </form>        
    </div>
</body>
</html>
