<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In Page</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" > -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" > -->
    <link rel="icon" type="image/x-icon" href="images/CMBANK LG.png">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="icon" type="image/x-icon" href="CMBANK LG.png">
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 
</head>
<body>
    <img src="images/CMBANK LG.png" alt="cmbank" class="cmbank_img_login">
    <h3 class="login_title">Admin Deposit Mobilization Portal</h3>
        <form action="" method="post" enctype="multipart/form-data" class="login_form">
            <span class="user_login_text"><b>Admin Log In</b></span><br>
            <div class="input_name"><b>Email Address</b></div>
            <input  type="text" name="email" placeholder="Email Address"  class="form_textfield"  required >
            <div class="input_name"><b>Password</b></div>
            <input  type="password" name="password" placeholder="Password"  class="form_textfield"  required >
            <input type="submit" name="save" value="L O G I N" class="submit_btn"><br>
        </form>
        <p class="register">Cooperative Mortgage Bank &copy; 2024</p>
</body>
</html>
